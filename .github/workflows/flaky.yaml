name: flaky

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npx tsc
      - name: Test flaky with title
        run: node dist/index.js flaky ctrf-reports/ctrf-report.json --title "Flaky With Title"
      - name: Test flaky with out title
        run: node dist/index.js flaky ctrf/ctrf-report.json
      - name: Test flaky with out title
        run: node dist/index.js flaky ctrf-reports/ctrf-report.json --useSuite
      - name: Test test list
        run: node dist/index.js test-list ctrf-reports/ctrf-report.json --useSuite
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ctrf-report
          path: ctrf-reports/ctrf-report.json
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: custom-artifact-name
          path: ctrf-reports/ctrf-report-no-fails.json
