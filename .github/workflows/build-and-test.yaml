name: build-and-test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run package
      - name: Publish Test Report
        uses: ./
        with:
          report-path: './ctrf-reports/ctrf-report.json'
          summary-report: true
          github-report: true
          failed-report: true
          flaky-report: true
          insights-report: true
          fail-rate-report: true
          flaky-rate-report: true
          slowest-report: true
          previous-results-report: true
          upload-artifact: true
          write-ctrf-to-file: ctrf-combined/ctrf.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
      - name: Upload CTF Report
        uses: actions/upload-artifact@v4
        with:
          name: ctrf-report-combined
          path: ./ctrf-combined/ctrf.json
  